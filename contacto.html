<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | NyL Bienes Raíces</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map{height:400px}
    /* --- MISMO ESTILO COMPARTIDO --- */
    nav.sidebar{position:fixed;top:0;left:0;width:240px;height:100vh;background:#b91c1c;color:#fff;display:flex;flex-direction:column;padding:1.5rem;z-index:50}
    nav.sidebar ul{display:flex;flex-direction:column;gap:1.5rem;margin:0;padding:0}
    nav.sidebar ul li a{display:block;color:#fff;font-weight:600;padding:0.5rem 1rem;border-radius:.375rem;text-decoration:none}
    nav.sidebar ul li a:hover{background:#991b1b}
    nav.sidebar ul li a.active{background:#fff;color:#b91c1c;font-weight:700}
    .sidebar-header{display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:2rem}
    .sidebar-header img{width:48px;height:48px;border-radius:9999px;background:#fff;object-fit:contain}
    @media(min-width:768px){main.content{margin-left:240px}}
    @media(max-width:768px){
      nav.sidebar{position:relative;width:100%;height:auto;padding:1rem}
      #mobile-menu{display:none;flex-direction:column;gap:1rem;margin-top:1rem;width:100%}
      #mobile-menu.show{display:flex}
    }
  </style>
</head>
<body class="bg-white font-sans">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="flex items-center gap-2">
        <img src="NyL Logo.jpg" alt="Logo NyL">
        <h1 class="text-xl font-bold">NyL Bienes Raíces</h1>
      </div>
      <button id="menu-toggle" class="md:hidden text-white text-2xl">☰</button>
    </div>
    <ul id="mobile-menu" class="hidden md:flex flex-col gap-6">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html#servicios">Servicios</a></li>
      <li><a href="listado.html">Propiedades</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <main class="content p-6">
    <!-- QUIÉNES SOMOS -->
    <section id="equipo" class="py-20 bg-gray-100">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center text-red-700 mb-10">¿Quiénes Somos?</h2>
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
          <div class="bg-white rounded-lg shadow p-6 text-center hover:shadow-xl transition-shadow duration-300">
            <img src="Alex.jpg" alt="Alejandro Navarro" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            <h3 class="text-xl font-semibold text-black">Alejandro Navarro</h3>
            <p class="text-gray-700 text-sm">Co‑fundador y especialista en ventas.</p>
          </div>
        </div>
      </div>
    </section>


    <!-- CONTACTO -->
    <section id="contacto" class="py-20 bg-white">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center text-red-700 mb-10">Contáctanos</h2>
        <form class="max-w-xl mx-auto bg-gray-100 p-6 rounded shadow mb-10">
          <div class="mb-4">
            <label for="nombre" class="block text-black">Nombre</label>
            <input type="text" id="nombre" class="w-full border p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-black">Email</label>
            <input type="email" id="email" class="w-full border p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="mensaje" class="block text-black">Mensaje</label>
            <textarea id="mensaje" class="w-full border p-2 rounded" rows="4" required></textarea>
          </div>
          <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800">Enviar</button>
        </form>

        <div class="max-w-4xl mx-auto text-center">
          <h3 class="text-xl font-semibold mb-4 text-black">Ubicación de Nuestra Oficina</h3>
          <div id="map" class="rounded shadow"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-red-700 text-white text-center py-4">
    <p>&copy; 2025 NyL Bienes Raíces. Todos los derechos reservados.</p>
  </footer>

  <!-- Leaflet + toggle menú -->
  <script>
    const map=L.map('map').setView([31.6768631,-106.4146434],13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'© OpenStreetMap'}).addTo(map);
    L.marker([31.6768631,-106.4146434]).addTo(map).bindPopup('NyL Bienes Raíces').openPopup();

    document.getElementById('menu-toggle').addEventListener('click',()=>{
      document.getElementById('mobile-menu').classList.toggle('show');
    });
  </script>
</body>
</html>
